<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="add-book">
         <h2>Add Book to Library</h2>
         <div class="add-book-container">
            <input type="text" name="title" id="title" placeholder="Book Title" required>
            <input type="text" name="author" id="author" placeholder="Book Author" required>
            <input type="number" name="pages" id="pages" placeholder="NO. Pages" required>
            <label for="isRead">
                Read Already                                                                                                                                                                                                            
                <input type="checkbox" name="isRead" id="isRead" placeholder="read">
            </label>
            <button class="addBtn">Add to Library</button>
         </div>
    </div>
    <div class="container">
        <h1>My Library</h1>
        <div class="cards-container">

</div>
    </div>
</body>
</html>
